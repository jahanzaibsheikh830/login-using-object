<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login System</title>
</head>

<body>
    <section class="py-5 bg-form" id="login-form">
        <div class="container">
            <div class="row justify-content-center mt-5 pt-5">
                <div class="col-md-5 mt-5">
                    <form class="form-container" onsubmit="return loginUser()" action="#">
                        <h3 class="text-center text-white">login</h3>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="uEmail" aria-describedby="emailHelp"
                                placeholder="Enter Email" required>
                            <span id="er" style="color: red; font-weight: 100;"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="uPassword" placeholder="Password" required>
                            <span id="per" style="color: red; font-weight: 100;"></span>
                        </div>
                        <button type="submit" class="btn btn-outline-light"
                            style="width: 100% ; display: block; text-decoration: none;">Login</button>
                    </form>
                    <p><a href="profile.html">Goto Dashboard</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
